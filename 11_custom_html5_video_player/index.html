<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom HTML5 Video Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="preload" href="js/main.js" as="script" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <h1>Custom HTML5 Video Player</h1>
      <div class="player">
        <video id="moviePlayer" width="640" height="360">
          <source src="src/movie.mp4" type="video/mp4" />
        </video>
        <div class="player__controls">
          <div class="player__progress">
            <div class="player__progress--timeline"></div>
          </div>
          <div class="player__buttons">
            <button
              class="player__button--playpause"
              title="Play/Pause"
            ></button>
            <span class="player__button--volume"></span>
            <input
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
            <button data-skip="-20" class="player__button--skip"><< 20s</button>
            <button data-skip="20" class="player__button--skip">20s >></button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
