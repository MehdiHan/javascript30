<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing with CSS variables and JavaScript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="preload" href="js/main.js" as="script" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <h1>
        Playing with CSS variables and <span class="title">JavaScript</span>
      </h1>
      <div class="controls">
        <div class="controls__grayscale">
          <label for="grayscale">grayscale</label>
          <input
            type="range"
            name="grayscale"
            min="0"
            max="100"
            value="0"
            data-sizing="%"
          />
        </div>
        <div class="controls__blur">
          <label for="blur">blur</label>
          <input
            type="range"
            name="blur"
            min="0"
            max="25"
            value="0"
            data-sizing="px"
          />
        </div>
        <div class="controls__basecolor">
          <label for="base">base color</label>
          <input type="color" name="base" value="#ffc600" />
        </div>
      </div>
      <div class="media">
        <img src="https://picsum.photos/600" alt="random picture" />
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
